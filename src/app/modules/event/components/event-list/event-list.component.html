<div
  class="container page-component-container grid-lg"
  *ngIf="!isLoading"
>
  <div class="columns">
    <div class="column col-12">
      <h2>Events</h2>
    </div>
  </div>
  <div
    class="columns"
    *ngIf="eventList.length > 0"
    [@listItemRevealAnimation]
  >
    <div
      class="column col-12 col-sm-12 animate"
      *ngFor="let eventId of eventList; trackBy: trackByFn"
      [@deleteAnimation]
    >
      <app-event-list-item [eventListItem$]="getEventListItem(eventId)"></app-event-list-item>
    </div>
  </div>
  <app-callout
    [callout]="emptyEventsCallout"
    *ngIf="eventList.length === 0"
    [@calloutRevealAnimation]
  ></app-callout>
</div>

<div
  class="loading loading-lg loader"
  *ngIf="isLoading"
></div>
