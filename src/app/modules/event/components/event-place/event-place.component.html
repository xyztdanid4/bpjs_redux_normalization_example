<!-- CONTENT -->
<div class="container">
  <div class="columns">
    <div class="column col-12">
      <h4 class="underline">Place</h4>
      <h6>{{ place.name }}</h6>
      <h6>{{ place.address }}</h6>
    </div>
    <div class="column col-12 col-sm-12 text-right button-group">
      <button
        class="btn btn-success btn-sm"
        (click)="openModal()"
      >
        <i class="icon icon-refresh"></i>
      </button>
      <button
        class="btn btn-error btn-sm"
        (click)="deletePlace()"
      >
        <i class="icon icon-cross"></i>
      </button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div
  class="modal"
  [class.active]="isModalOpen"
  id="modal-id"
>
  <a
    class="modal-overlay"
    aria-label="Close"
    (click)="closeModal()"
  ></a>
  <div class="modal-container">
    <div class="modal-header">
      <button
        class="btn btn-clear float-right"
        (click)="closeModal()"
      ></button>
      <div class="modal-title h5">Place</div>
    </div>
    <form
      novaliadate
      autocomplete="off"
      [formGroup]="eventPlaceForm"
      (ngSubmit)="updatePlace()"
    >
      <div class="modal-body">
        <div class="content">

          <div
            class="form-group"
            [class.has-error]="eventPlaceForm.get('name').touched && !eventPlaceForm.get('name').valid"
            [class.has-success]="eventPlaceForm.get('name').touched && eventPlaceForm.get('name').valid"
          >
            <label
              class="form-label"
              for="name"
            >
              Name
            </label>
            <input
              class="form-input"
              type="text"
              id="name"
              placeholder="Name"
              formControlName="name"
              autocomplete="off"
            >
          </div>
          <div
            class="form-group"
            [class.has-error]="eventPlaceForm.get('address').touched && !eventPlaceForm.get('address').valid"
            [class.has-success]="eventPlaceForm.get('address').touched && eventPlaceForm.get('address').valid"
          >
            <label
              class="form-label"
              for="address"
            >
              Address
            </label>
            <input
              class="form-input"
              type="text"
              id="address"
              placeholder="Address"
              formControlName="address"
            >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-success btn-sm"
        >
          <i class="icon icon-check"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<div style="visibility: none">
  {{ runChangeDetection }}
</div>
