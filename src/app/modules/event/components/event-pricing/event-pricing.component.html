<!-- CONTENT -->
<div class="container">
  <div
    class="columns"
    *ngIf="pricing"
  >
    <div class="column col-12">
      <h4 class="underline">Pricing</h4>
      <h6>{{ pricing.name }}</h6>
      <h6>{{ pricing.price }}</h6>
    </div>
    <div class="column col-12 col-sm-12 text-right button-group">
      <button
        class="btn btn-success btn-sm"
        (click)="openModal()"
      >
        <i class="icon icon-refresh"></i>
      </button>
      <button class="btn btn-error btn-sm">
        <i
          class="icon icon-cross"
          (click)="deletePricing()"
        ></i>
      </button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div
  class="modal"
  [class.active]="isModalOpen"
  id="modal-id"
>
  <a
    class="modal-overlay"
    aria-label="Close"
    (click)="closeModal()"
  ></a>
  <div class="modal-container">
    <div class="modal-header">
      <button
        class="btn btn-clear float-right"
        (click)="closeModal()"
      ></button>
      <div class="modal-title h5">Pricing</div>
    </div>
    <form
      novaliadate
      autocomplete="off"
      [formGroup]="eventPricingForm"
      (ngSubmit)="updatePricing()"
    >
      <div class="modal-body">
        <div class="content">

          <div
            class="form-group"
            [class.has-error]="eventPricingForm.get('name').touched && !eventPricingForm.get('name').valid"
            [class.has-success]="eventPricingForm.get('name').touched && eventPricingForm.get('name').valid"
          >
            <label
              class="form-label"
              for="name"
            >
              Name
            </label>
            <input
              class="form-input"
              type="text"
              id="name"
              placeholder="Name"
              formControlName="name"
              autocomplete="off"
            >
          </div>
          <div
            class="form-group"
            [class.has-error]="eventPricingForm.get('price').touched && !eventPricingForm.get('price').valid"
            [class.has-success]="eventPricingForm.get('price').touched && eventPricingForm.get('price').valid"
          >
            <label
              class="form-label"
              for="address"
            >
              Price
            </label>
            <input
              class="form-input"
              type="number"
              id="price"
              placeholder="Address"
              formControlName="price"
            >
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success btn-sm">
          <i class="icon icon-check"></i>
        </button>
      </div>
    </form>
  </div>
</div>
