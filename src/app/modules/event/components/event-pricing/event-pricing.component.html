<!-- CONTENT -->
<div class="container">
  <div class="columns" *ngIf="pricing">
    <div class="column col-12">
      <h4 class="underline">Pricing</h4>
      <h6>{{ pricing.name }}</h6>
      <h6>{{ pricing.price }}</h6>
    </div>
    <div class="column col-12 col-sm-12 text-right button-group">
      <button
        class="btn btn-success btn-sm"
        (click)="openModal()"
      >
        <i class="icon icon-refresh"></i>
      </button>
      <button class="btn btn-error btn-sm">
        <i
          class="icon icon-cross"
          (click)="deletePricing()"
        ></i>
      </button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div
  class="modal"
  [class.active]="isModalOpen"
  id="modal-id"
>
  <a
    class="modal-overlay"
    aria-label="Close"
    (click)="closeModal()"
  ></a>
  <div class="modal-container">
    <div class="modal-header">
      <button
        class="btn btn-clear float-right"
        (click)="closeModal()"
      ></button>
      <div class="modal-title h5">Pricing</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <form
          novaliadate
          autocomplete="off"
          [formGroup]="eventPricingForm"
        >
          <div class="form-group">
            <label
              class="form-label"
              for="name"
            >
              Name
            </label>
            <input
              class="form-input"
              type="text"
              id="name"
              placeholder="Name"
              formControlName="name"
              autocomplete="off"
            >
          </div>
          <div class="form-group">
            <label
              class="form-label"
              for="address"
            >
              Price
            </label>
            <input
              class="form-input"
              type="number"
              id="price"
              placeholder="Address"
              formControlName="price"
            >
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button
        class="btn btn-success btn-sm"
        (click)=updatePricing()
      >
        <i class="icon icon-check"></i>
      </button>
    </div>
  </div>
</div>
